<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>huddle</title>
    <link rel="icon" href="./images/pz.png" type="image/icon" />
    <link rel="stylesheet" href="./style/font.css" />
    <link rel="stylesheet" href="./style/app.css" />
    <link rel="stylesheet" href="./style/responsive.css" />

    <!-- icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="section container">
        <div class="logo">
          <img class="logo__img" src="./images/logo.svg" alt="" />
        </div>

        <div class="parent">
          <div class="img-sec">
            <img
              class="img-sec__element"
              src="./images/illustration-mockups.svg"
              alt=""
            />
          </div>
          <div class="content-sec">
            <h1 class="content__title">
              Build The Community Your Fans Will Love
            </h1>

            <p class="content__discription">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <a href="#" class="btn">Register</a>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="icons">
          <a class="icons__icon" href="#">
            <i class="ri-facebook-fill icons--style"></i>
          </a>
          <a class="icons__icon" href="#">
            <i class="ri-twitter-fill icons--style"></i>
          </a>
          <a class="icons__icon" href="#">
            <i class="ri-instagram-line icons--style"></i>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
